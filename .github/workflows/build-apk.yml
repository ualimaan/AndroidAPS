name: Build APK

on:
  workflow_dispatch:
    inputs:
      user_id:
        description: "User ID for API calls"
        required: true
        type: string
      branch:
        description: "Branch to build from"
        required: true
        type: string
        default: "master"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: nightscout/AndroidAPS
          ref: ${{ github.event.inputs.branch || 'master' }}
          submodules: recursive

      - name: Signing on
        run: |
          curl -X POST "${{ secrets.API_URL_SIGNING_ON }}" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.API_TOKEN }}" \
            -d '{"user_id":"${{github.event.inputs.user_id}}", "run_id":"${{ github.run_id }}"}'

      - name: Print Availability Secrets
        run: |
          echo "Available secrets:"
          echo "KEY_BASE64: ${{ secrets.KEY_BASE64 != '' && '✓' || '✗' }}"
          echo "SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS != '' && '✓' || '✗' }}"
          echo "SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD != '' && '✓' || '✗' }}"
          echo "SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD != '' && '✓' || '✗' }}"

      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEY_BASE64 }}" > $GITHUB_WORKSPACE/androidaps.keystore.base64
          base64 -d $GITHUB_WORKSPACE/androidaps.keystore.base64 > $GITHUB_WORKSPACE/androidaps.keystore
          rm $GITHUB_WORKSPACE/androidaps.keystore.base64
          echo "Keystore location: $GITHUB_WORKSPACE/androidaps.keystore"
          ls -l $GITHUB_WORKSPACE/androidaps.keystore

      - name: Keystore validation
        run: |
          keytool -list -v -keystore $GITHUB_WORKSPACE/androidaps.keystore -storepass ${{ secrets.SIGNING_STORE_PASSWORD }} -alias ${{ secrets.SIGNING_KEY_ALIAS }} > $GITHUB_WORKSPACE/keystore.txt
          cat $GITHUB_WORKSPACE/keystore.txt

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: none

      - name: Clean Gradle cache
        run: |
          ./gradlew --stop || true
          rm -rf ~/.gradle/caches/
          rm -rf ~/.gradle/wrapper/
          rm -rf .gradle/  # Project-specific Gradle dir (includes configuration cache)

      - name: Full cleanup
        run: |
          ./gradlew clean --no-daemon --no-parallel
          rm -rf **/build/  # Deletes all module build dirs
          rm -rf ~/.android/build-cache/

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build Release APK
        run: |
          ./gradlew assembleFullRelease --no-build-cache --stacktrace \
            -Dorg.gradle.jvmargs="-Xmx8g -XX:+UseParallelGC -Xss1024m" \
            -Dkotlin.daemon.jvm.options="-Xmx2g" \
            -Dkotlin.compiler.execution.strategy="in-process" \
            -Dorg.gradle.daemon=true \
            -Dorg.gradle.workers.max=8 \
            -Dorg.gradle.caching=false \
            -Pandroid.injected.signing.store.file="$GITHUB_WORKSPACE/androidaps.keystore" \
            -Pandroid.injected.signing.store.password=${{ secrets.SIGNING_STORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.SIGNING_KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.SIGNING_KEY_PASSWORD }}

      - name: Debug Build Output
        run: |
          echo "=== All APK files found recursively ==="
          find . -name "*.apk" -type f 2>/dev/null | sort || echo "No APK files found"
          echo ""

      - name: Upload Artifact - Phone APK
        id: upload-artifact-phone
        uses: actions/upload-artifact@v4
        with:
          name: phone
          path: app/build/outputs/apk/full/release/app-full-release.apk

      - name: Upload Artifact - Watch APK
        id: upload-artifact-watch
        uses: actions/upload-artifact@v4
        with:
          name: smartwatch
          path: wear/build/outputs/apk/full/release/wear-full-release.apk

      - name: Signing off
        run: |
          curl -X POST "${{ secrets.API_URL_SIGNING_OFF }}" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.API_TOKEN }}" \
            -d '{
              "user_id": "${{ github.event.inputs.user_id }}",
              "run_id": "${{ github.run_id }}",
              "download_url": {
                "phone": "${{ steps.upload-artifact-phone.outputs.artifact-url }}",
                "smartwatch": "${{ steps.upload-artifact-watch.outputs.artifact-url }}"
              }
            }'
      - name: Send email
        run: |
          curl -X POST "${{ secrets.API_URL_SEND_MAIL }}" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.API_TOKEN }}" \
            -d '{"user_id":"${{github.event.inputs.user_id}}", "run_id":"${{ github.run_id }}"}'
